{% extends 'shop/base.html' %}
{%block body%}
<div class="container">
    <div class="col my-4">
    <h2>Step 1 - My Awesome Cart Express Checkout - Review your Cart Items</h2>
    <div class="my-4">

        <ul class="list-group"  id="items">

        </ul>
        </div>
    </div>
    <div class="col my-4">
        <h2>Step 2 - Enter Address And Other Details :</h2>
        <form method="post" action="/shop/checkout/">{% csrf_token %}
          <input type="hidden" name="itemsJson" id="itemsJson">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputname">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
              </div>
              
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address Line 2</label>
              <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="city" name="city">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <input type="text" class="form-control" id="state" name="state" placeholder="Enter State">
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="zip" name="zip">
              </div>
            </div>
            <div class="form-group">
              <label for="inputZip">Phone Number</label>
              <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            <button type="submit" class="btn btn-success">Place Order</button>
          </form>
    </div>
</div>
{% endblock %}
{% block js%}
<script>

  var sum = 0
  var total_price = 0
  if ($.isEmptyObject(cart)){
    mystr = `<p>Your Cart Is Empty, Please Add Soem items before checking out</p>`
    $('#items').append(mystr);
  }
  else{
    for (item in cart){
      let name = cart[item][1];
      let qty = cart[item][0];
      let price = cart[item][2];
      total_price = total_price +parseInt(price)*parseInt(qty)
      sum = sum + qty
      mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                ${name}
                <span class="badge badge-primary badge-pill">${price}</span>
                <span class="badge badge-primary badge-pill">${qty}</span>
              </li>`
      $('#items').append(mystr);
    }
    mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                Total Price
                <span class="badge badge-primary badge-pill">${total_price}</span>
              </li>`
    $('#items').append(mystr);
    
  }
  $('#itemsJson').val(JSON.stringify(cart));
</script>
{% endblock%}
